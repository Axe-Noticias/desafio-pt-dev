        <h1>Comentários</h1>

        <div class="line-thin"></div>
        <textarea
          name="comments"
          id="comments"
          cols="30"
          rows="10"
          class="comment-input"
          maxlength="500"
          placeholder="Deixe seu comentário aqui"
        ></textarea>
        <p class="contador-caracteres">0/500</p>
        <div class="btns-container">
          <button class="comment-btn" id="add-comment-btn">Comentar</button>
          <button class="comment-btn" id="more-comments-btn">
            Mostrar mais
          </button>
        </div>
      </section>

      <footer class="footer">
        <div class="newsletter">
          <div class="container newsletter-div">
            <p class="newsletter-title">Fique por Dentro das Notícias</p>
            <form action="">
              <fieldset class="newsletter-fildset">
                <input
                  name="nome"
                  id="nomeCompleto"
                  type="text"
                  placeholder="Nome"
                  required
                  class="newsletter-input"
                />
                <input
                  name="email"
                  id="email"
                  type="email"
                  autocomplete="email"
                  placeholder="Email"
                  required
                  class="newsletter-input"
                />
                <input
                  name="telefone"
                  id="telefone"
                  type="tel"
                  autocomplete="tel"
                  placeholder="Telefone"
                  required
                  class="newsletter-input"
                />
                <input
                  name="cidade"
                  id="cidade"
                  type="text"
                  placeholder="Cidade"
                  required
                  class="newsletter-input"
                />
                <input class="submit-btn" type="submit" value="Enviar" />
              </fieldset>
            </form>
          </div>
        </div>
